            </svg>
        </div>
    </div>

    <div class="container">
        <h1>Spaghetti Challenge</h1>

        <div class="input-group" id="setup-panel">
            <div class="input-wrapper">
                <input type="number" id="minutes" placeholder="00" min="0" max="99" value="18">
                <span class="label">Min</span>
            </div>
            <span class="separator">:</span>
            <div class="input-wrapper">
                <input type="number" id="seconds" placeholder="00" min="0" max="59" value="0">
                <span class="label">Sec</span>
            </div>
        </div>

        <div id="display-panel" class="hidden">
            <div id="timer-display">18:00</div>
        </div>

        <div class="controls">
            <button id="start-btn" class="btn primary">Start Bouwen</button>
            <button id="reset-btn" class="btn secondary hidden">Reset</button>
            <button id="stop-btn" class="btn danger hidden">Stop</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
